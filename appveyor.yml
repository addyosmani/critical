# https://www.appveyor.com/docs/appveyor-yml

version: "{build}"

clone_depth: 10

environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install --global npm@latest
  - set CI=true    
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

build: off
shallow_clone: true

test_script:
  - node --version
  - npm --version
  - npm test

matrix:
  fast_finish: true

cache:
  - "%LOCALAPPDATA%\\Yarn"
  - node_modules -> package.json
  - node_modules -> package-lock.json
